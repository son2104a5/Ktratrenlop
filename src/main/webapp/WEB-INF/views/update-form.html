<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Update Customer</h2>
<form th:action="@{/customers/update}" th:object="${customer}" method="post" enctype="multipart/form-data">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" id="firstName" required>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" id="lastName" required>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" th:field="*{address}" id="address">
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
    </div>
    <div>
        <label for="imageFile">Image:</label>
        <input type="file" name="imageFile" id="imageFile">
    </div>
    <button type="submit">Update</button>
    <a href="/customers">Back to List</a>
</form>
</body>
</html>
